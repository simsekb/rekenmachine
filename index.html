<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Rekenmachine</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="rekenmachine.js"></script>
	</head>
	<body>
		<div id="frame" style="text-align:center;">
			<div id="display">0</div>
			<button id="btn_7" onclick="changeText(this.id)">7</button> 
			<button id="btn_8" onclick="changeText(this.id)">8</button> 
			<button id="btn_9" onclick="changeText(this.id)">9</button>
			<button id="btn_div" onclick="changeText(this.id)">/</button><br>
			<button id="btn_4" onclick="changeText(this.id)">4</button> 
			<button id="btn_5" onclick="changeText(this.id)">5</button> 
			<button id="btn_6" onclick="changeText(this.id)">6</button> 
			<button id="btn_prod" onclick="changeText(this.id)">*</button><br>
			<button id="btn_1" onclick="changeText(this.id)">1</button> 
			<button id="btn_2" onclick="changeText(this.id)">2</button> 
			<button id="btn_3" onclick="changeText(this.id)">3</button> 
			<button id="btn_min" onclick="changeText(this.id)">-</button><br>
			<button id="btn_clear" onclick="changeText(this.id)">C</button> 
			<button id="btn_0" onclick="changeText(this.id)">0</button> 
			<button id="btn_eq" onclick="changeText(this.id)">=</button> 
			<button id="btn_plus" onclick="changeText(this.id)">+</button>
		</div>
	</body>
</html>
